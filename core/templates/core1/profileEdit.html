{% extends "core1/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
            <!-- Dises Section -->
        <section class="symptomsSection usereditSection">
          <div class="container-fluid">
            <div class="row symptomsRow">
              <div class="col-12">
                <div class="heading">
                  <h5 class="title">Edit User</h5>
                  <hr />
                </div>
              </div>

              <div class="col-12">
                <form action="." class="input-group" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="twoInput">
                    <div class="firstInput">
                      <label for="name">First name</label>
                       <input type="text" class="form-control" name="first_name" value="{{request.user.first_name}}">

                    </div>
                    <div class="firstInput">
                      <label for="name">Last name</label>
                      <input type="text" class="form-control"name="last_name" value="{{request.user.last_name}}">

                    </div>
                  </div>
                  <div class="twoInput">
                    <div class="firstInput">
                      {{form.age|as_crispy_field}}
                    </div>
                    <div class="firstInput">
                      {{form.gender|as_crispy_field}}
                    </div>
                  </div>
                  
                 
                  
              
               
                </div>
              </div>
            </div>
          </section>
           <div class="container">
            <div class="row">
              <div class="col-lg-12 px-4">
                 {{form.picture|as_crispy_field}}
                <div class="submitBtn float-end">
                  <button type="submit" class="mainBtn">Save Changes</button>
                </div>
              </div>
            </div>
           </div>
        </form>
         
        
{% endblock content %}
