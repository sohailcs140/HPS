{% extends "core/base.html" %}
{% load hps_tags %}
{% block title %}
    All Diseases
{% endblock title %}
    
{% block content %}
        <div class="main-content">
            <section class="section">
                <div class="section-body">
                    <div class="row">
                    <div class="col-12">
                        <div class="card">
                        <div class="card-header">
                            <h4>Diseases</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                            <table class="table table-hover"  style="width: 100%">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                </tr>
                                </thead>
                                <tbody>
                                
                                {% for disease in diseases %}
                                    
                                    <tr>
                                        <td>{{forloop.counter}}</td>
                                        <td>{{disease.name|getProperName|title}}</td>
                                    </tr>
                                
                                {% endfor %}
                                </tbody>
                            </table>   
                        </div>
                        </div>
                        </div>
                    </div>
                    
                    </div>
                
                </div>
                
            </section>
            
        </div>
{% endblock content %}
